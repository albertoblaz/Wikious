<section id="user" data-transition="slide">

    <header data-title="My profile">
        <nav>
            <a href="#back" data-router="section" data-icon="left"></a>
        </nav>
    </header>


    <article class="active scroll">
            <ul class="margined list">
                <li class="anchor dark">User Info</li>

                <li data-icon="user">
                    <strong id="nick"></strong>
                    <small id="name"></small>
                </li>

                <li data-icon="mail">
                    <strong id="email"></strong>
                    <small>Email Address</small>
                </li>

                <li data-icon="calendar">
                    <strong id="age"></strong><strong> years</strong>
                    <small>Age</small>
                </li>

                <li data-icon="pushpin">
                    <strong id="location"></strong>
                    <small>Location</small>
                </li>

                <li data-icon="message">
                    <strong>Comments</strong>
                    <small>Number of comments written until today</small>
                    <span id="comments" class="tag theme count right">0</span>
                </li>
            </ul>
    </article>

</section>
